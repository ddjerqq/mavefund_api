<script>

  try {
    const jwt_expire = parseJwt(getStoredValue("token"))
    const dateObject = new Date(jwt_expire.exp * 1000)
    if (dateObject > new Date()) {
      window.location.replace("index.html");
    }
    else {
      removeStoredValue("token")
    }
  }
  catch {
    // window.location.replace("login.html");
  }
  async function register(e, val) {
    e.preventDefault();
    console.log(val)

    email = document.getElementById("email").value
    username = document.getElementById("username").value
    password = document.getElementById("password").value
    console.log(username, email, password)
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
      "username": username,
      "email": email,
      "password": password,
      "rank": val
    });

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };

    const response = await fetch("http://127.0.0.1:8000/auth/register", requestOptions)
    const data = await response.json()
    if (data.detail) {
      alert(data.detail)
    }
    else if (response.status === 200) {
      storeValue("token", data)
      window.location.replace("index.html");
    }
    else {
      alert("Error")
    }
  }

  function getStoredValue(key) {
    if (localStorage) {
      return localStorage.getItem(key);
    } else {
      return $.cookies.get(key);
    }
  }

  function storeValue(key, value) {
    if (localStorage) {
      localStorage.setItem(key, value);
    } else {
      $.cookies.set(key, value);
    }
  }

  function removeStoredValue(key) {
    if (localStorage) {
      return localStorage.removeItem(key);
    } else {
      return $.cookies.remove(key);
    }
  }


  function parseJwt(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
  }


</script>

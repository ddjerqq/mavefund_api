<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MaveFund</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
</head>
<body>
<h1 class="heading">MaveFund</h1>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form onsubmit="register()" action="#">
            <h1>Sign up</h1>
            <br>
            <input id="register-username" type="text" placeholder="Username"/>
            <input id="register-email" type="email" placeholder="Email"/>
            <input id="register-password" type="password" placeholder="Password"/>
            <button type="submit">Sign Up</button>
            <p id="register-error" class="error"></p>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form onsubmit="login()" action="#">
            <h1>Sign in</h1>
            <br>
            <input id="login-username" type="text" placeholder="Username"/>
            <input id="login-password" type="password" placeholder="Password"/>
            <button type="submit">Sign In</button>
            <p id="login-error" class="error"></p>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Already got an account?</h1>
                <p>Log in now!</p>
                <button class="ghost" id="sign-in">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Sign Up Now!</h1>
                <p>If you don't already have an MaveFund account, create one here!</p>
                <button class="ghost" id="sign-up">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<footer>MaveFundâ„¢ All rights reserved</footer>
<script src="../static/js/login.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/fontawesome-4.7/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/site.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../static/js/site.js"></script>
</head>



<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="../static/image/mavefund.png" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="company.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="premium.html">Premium</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li> -->
          </ul>
          <form id="navbarSearch" class="d-flex" role="search" data-bs-toggle="modal" data-bs-target="#searchModal">
            <div class="navbar-search-input-holder">
              <i class="fa fa-search"></i>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </div>
          </form>
          <div>
            <a class="btn btn-dark nav-login-button" href="signin.html" role="button">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <section id="Main" class="container">

<div class="container">
  <h1>
    <img src="../static/image/mavefund.png" style="    width: 200px;
    max-width: 100%;
    filter: brightness(0) invert(1);"/>
  </h1>
  <div class="row home-companies">
  </div>
</div>
    
  </section>

  <div class="social-media-container">
    <a target="_blank" href="https://www.facebook.com/profile.php?id=100089245975882" class="fa fa-facebook"></a>
    <a target="_blank" href="https://twitter.com/mavefund" class="fa fa-twitter"></a>
    <a target="_blank" href="https://www.linkedin.com/company/mavefund/" class="fa fa-linkedin"></a>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="searchModalLabel">Search for companies</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/" id="modalSearchForm">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          

            <section class="DocSearch-Hits">
              <br/>
              <ul role="listbox" aria-labelledby="docsearch-label" id="docsearch-list">
              </ul>
            </section>


          </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
      </div>
    </div>
  </div>

  <script>
    $.ajax({
      url: 'https://mavefund.com/api/v1/info/search?q',
      success: function(res) {
        for (let key in res) {
          if (res[key]) {
            $('.home-companies').append(returnCardString(res[key], key))
          }
        }
      },
      error: function(err) {
        console.error(err)
      }
    })

    function returnCardString(name, key) {
      return `<div class="col-lg-4 col-md-4 col-sm12">
      <div class="card mb-3 home-result-card" style="max-width: 540px;" title="${name}">
        <a href="company.html?key=${key}">
        <div class="row g-0">
          <div class="col-md-4" style="background-image: url(https://logo.clearbit.com/${name}.com); background-size: contain; background-position: center; background-repeat: no-repeat;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <strong class="card-text">${key}</strong>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        </a>
      </div>
    </div>`;
    }
  </script>

</body>

</html>

<script>


$('form').submit(function (e) {
      e.preventDefault();
      grecaptcha.ready(function () {
        grecaptcha.execute('6LeLvB8kAAAAACGIdynvkNbxRV4rC-ROKRu06oOB', { action: 'submit' }).then(function (token) {
          const data = {
            username: $('#username').val(),
            email: $('#email').val(),
            password: $('#password').val(),
            recaptcha_token: token
          }
          $.ajax({
            url: '/api/v1/auth/register',
            data: JSON.stringify(data),
            method: 'POST',
            contentType: "application/json",
            dataType: "json",
            success: function (e) {
              console.log(e);
              const toast = new bootstrap.Toast(document.getElementById('liveToastBtn2'))
              toast.show()
            },
            error: function (err) {
              const toast = new bootstrap.Toast(document.getElementById('liveToastBtn'))
              toast.show()
              console.log(err)
              $('.toast-body').text(err.responseJSON.detail)
            }
          })
        });
      });
    });

</script>

  <script src="js/site.js"></script>

</head>



<body>

    }

      width: 100%;

  </style>
  <header class="sticky-top">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="premium.html">Premium</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li> -->

          <form id="navbarSearch" class="d-flex" role="search" data-bs-toggle="modal" data-bs-target="#searchModal">

            <a class="btn btn-dark nav-login-button" href="signin.html" role="button">Login</a>

    </nav>
  </header>


  <section id="Main" class="container">

    <div class="container">
      <h1>
        <img src="https://logo.clearbit.com/apple.com" width="50px" />
        <span class="company-name"></span> - <span class="company-tag"></span>
      </h1>

      <div class="row">
        <div class="col-md-12">

          <select class="selectpicker" multiple data-live-search="true">
            <option value="gp_free_cash_flow_per_share_usd">Free Cash Flow Per Share</option>
            <option value="pm_gross_margin">Gross Margin</option>
            <option value="gp_earnings_per_share_usd">Earnings Per Share</option>
            <option value="gp_book_value_per_share_usd">Book Value Per Share</option>
            <option value="p_return_on_equity">Return on Equity</option>
          </select>

          <button class="download-file btn btn-primary" style="float: right;">Download</button>
          <br />
          <br />
        </div>
        <div class="col-md-12">

          <div class="col-md-12 widget-holder">
            <div class="widget-container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <br />
      <br />

      <div class="row">
        <h2>
          Tabular Data:
        </h2>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Tabular Data
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div id="myGrid" class="ag-theme-alpine" style="height: 1000px; width:100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />

    </div>

  </section>

  
  <div class="social-media-container">
    <a target="_blank" href="https://www.facebook.com/profile.php?id=100089245975882" class="fa fa-facebook"></a>
    <a target="_blank" href="https://twitter.com/mavefund" class="fa fa-twitter"></a>
    <a target="_blank" href="https://www.linkedin.com/company/mavefund/" class="fa fa-linkedin"></a>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="searchModalLabel">Search for companies</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/" id="modalSearchForm">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">


            <section class="DocSearch-Hits">
              <br />
              <ul role="listbox" aria-labelledby="docsearch-label" id="docsearch-list">
              </ul>
            </section>


          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let globalData;
    let globalChart;
    $('.selectpicker').selectpicker();
    $('.selectpicker').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
      console.log(e);
      renderChart(globalData);
    });


    if (location.href && location.href.split('?')[1]) {
      params = new URLSearchParams(location.href.split('?')[1]);
      $.ajax({
        url: `/api/v1/info/get?q=${params.get('key')}`,
        success: function (res) {
          $('.company-tag').text(params.get('key'));
          $('.company-name').text(res.company_name);
          renderTable(res);
          renderChart(res);
        },
        error: function (err) {
          console.error(err)
        }
      });
    }

    function renderTable(data) {
      const columnDefs = [
        { field: "title", headerName: "Title", pinned: 'left', sortable: true, filter: 'agTextColumnFilter' }, ...data.dates.map(d => { return { field: d, filter: 'agNumberColumnFilter', sortable: true } })
      ];

      // specify the data
      let series = []
      for (let key in data) {
        if (data[key] && key !== 'company_name' && key !== 'dates' && key !== 'ticker' && key !== 'stock_prices') {
          const obj = { title: key };
          data[key].forEach((d, i) => {
            obj[data.dates[i]] = d;
          })
          series.push(obj);
        }
      }

      const rowData = series;

      // let the grid know which columns and what data to use
      const gridOptions = {
        columnDefs: columnDefs,
        rowData: rowData
      };

      // setup the grid after the page has finished loading
      const gridDiv = document.querySelector('#myGrid');
      var grid = new agGrid.Grid(gridDiv, gridOptions);
      console.log(grid);
    }

    function renderChart(data) {
      if (globalChart) {
        globalChart.destroy();
      }
      globalData = data;
      const ctx = document.getElementById('myChart');

      let datasets = [{
        label: 'Stock Price',
        yAxisID: 'A',
        data: data.stock_prices,
        // fill: true,
        tension: 0
      }];
      const keysArr = ['gp_free_cash_flow_per_share_usd', 'pm_gross_margin', 'gp_earnings_per_share_usd', 'gp_book_value_per_share_usd', 'p_return_on_equity'];
      ($('.selectpicker').val() || keysArr).forEach(element => {
        switch (element) {
          case 'gp_free_cash_flow_per_share_usd':
            datasets.push({
              label: 'Free Cash Flow Per Share',
              yAxisID: 'B',
              data: data.gp_free_cash_flow_per_share_usd,
              // fill: true,
              tension: 0
            })
            break;

          case 'pm_gross_margin':
            datasets.push({
              label: 'Gross Margin',
              yAxisID: 'C',
              data: data.pm_gross_margin,
              // fill: true,
              tension: 0
            })
            break;

          case 'gp_earnings_per_share_usd':
            datasets.push({
              label: 'Earnings Per Share',
              yAxisID: 'D',
              data: data.gp_earnings_per_share_usd,
              // fill: true,
              tension: 0
            })
            break;

          case 'gp_book_value_per_share_usd':
            datasets.push({
              label: 'Book Value Per Share',
              yAxisID: 'E',
              data: data.gp_book_value_per_share_usd,
              // fill: true,
              tension: 0
            })
            break;

          case 'p_return_on_equity':
            datasets.push({
              label: 'Return on Equity',
              yAxisID: 'F',
              data: data.p_return_on_equity,
              // fill: true,
              tension: 0
            })
            break;
        }
      });

      const config = {
        type: 'line',
        data: {
          labels: data.dates,
          datasets: datasets
        },
        options: {
          tooltips: {
            mode: 'index'
          },
          interaction: {
            intersect: false,
            mode: 'index',
          },
          plugins: {
            legend: {
              display: true,
              labels: {
                color: 'white'
              }
            }
          },
          scales: {
            A: {
              type: 'linear',
              position: 'right',
              ticks: {
                color: "white",
              }
            },
            B: {
              type: 'linear',
              position: 'left',
              ticks: {
                color: "white",
              }
            },
            C: {
              type: 'linear',
              position: 'left',
              ticks: {
                color: "white",
              }
            },
            D: {
              type: 'linear',
              position: 'left',
              ticks: {
                color: "white",
              }
            },
            E: {
              type: 'linear',
              position: 'left',
              ticks: {
                color: "white",
              }
            },
            F: {
              type: 'linear',
              position: 'left',
              ticks: {
                color: "white",
              }
            },
            x: {
              ticks: {
                color: 'white'
              }
            }
          }
        }
      };
      globalChart = new Chart(ctx, config);
      console.log(globalChart);
    }

    $('.download-file').click(function () {
      $.ajax({
        url: `/api/v1/info/download?q=${params.get('key')}`,
        method: 'GET',
        contentType: 'text',
        success: function (res) {
          let a = document.createElement("a");
          a.href = window.URL.createObjectURL(new Blob([res], { type: "text/csv" }));
          a.download = `${params.get('key')}_mavefund.csv`;
          a.click();
        }
      })
    })

  </script>

</body>

</html>
